    <main class="px-5 py-20 flex flex-1 gap-6 flex-col lg:flex-row max-w-6xl">
      <article class="bg-blue-dark rounded-2xl lg:max-w-[275px]">
        <div
          class="bg-blue flex gap-4 items-center lg:flex-col lg:items-start px-7 py-6 lg:pb-24 rounded-2xl"
        >
          <img
            class="w-20 object-cover object-center border-4 border-white rounded-full md:mb-5"
            src="/images/image-jeremy.png"
            alt="Jeremy Image"
          />
          <div>
            <p class="text-base text-slate-300">Report for</p>
            <h1 class="text-2xl font-light md:text-5xl md:flex-1">
              Jeremy Robson
            </h1>
          </div>
        </div>
        <div
          class="w-full flex justify-between px-7 py-5 lg:py-7 lg:flex-col lg:items-start lg:gap-3"
        >
          <button
            type="button"
            data-timeframe="daily"
            class="time-btn hover:text-white transition-all duration-150"
          >
            Daily
          </button>
          <button
            type="button"
            data-timeframe="weekly"
            id="active"
            class="time-btn hover:text-white transition-all duration-150"
          >
            Weekly
          </button>
          <button
            type="button"
            data-timeframe="monthly"
            class="time-btn hover:text-white transition-all duration-150"
          >
            Monthly
          </button>
        </div>
      </article>

              </p>
              <button class="hidden" type="button">

                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >

                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                  />
                </svg>
